       <td bgcolor="#E6E6E6"><h2>"Estudiantes y profesores de UBV- Misión Sucre debaten aspectos de LEU."</h2></p>
        <h3>Estudiantes y profesores de la UBV-Misión Sucre, del municipio Sucre en el estado Yaracuy se unieron para debatir aspectos de la Ley de Educación Universitaria (LEU), con la finalidad de contribuir a través de sus propuesta a conformar el marco jurídico por el cual a de regirse todas las casas de estudio del país al aprobarse la ley los próximos meses.
          <a target="_blank" href="http://www.ubv.edu.ve/index.php?option=com_content&view=article&id=1089:estudiantes-y-profesores-de-ubv-mision-sucre-debaten-aspectos-de-leu&catid=56:noticias&Itemid=35"> Leer mas...</a></h3>
       </td> 
      </tr>

     <table cellspacing="2" cellpadding="2" border="1"> 
      <tr> 
       <td bgcolor="#F5F6CE"><h2>"UBV conmemora 22 años del Caracazo."</h2></p> 
        <h3>El domingo 27 de febrero de 2011, se cumplen 22 años del  levantamiento popular ocurrido en febrero de 1989, conocido como el "Caracazo". El estallido social contó con la participación de habitantes de sectores medios y populares. Estudiantes, obreros, líderes culturales y comunitarios salieron a manifestar sorprendidos tras el anuncio del paquete económico neoliberal por el presidente Carlos Andrés Pérez, modelo impuesto por el Fondo Monetario Internacional (FMI) y el Banco Mundial (BM).
          <a target="_blank" href="http://www.ubv.edu.ve/index.php?option=com_content&view=article&id=1086:la-ubv-conmemora-22-anos-del-caracazo&catid=56:noticias&Itemid=35">Leer mas...</a></h3></p></td>

       <td td bgcolor="#E6E6E6"><h2>"UBV realizará taller sobre Leyes del Poder Popular"</h2><p>
        <h3>La Universidad Bolivariana de Venezuela (UBV),  realizará el taller sobre Leyes del Poder Popular, este sábado 26 de febrero, de 9:00 am 3:00 pm, en los espacios del salón Simón Bolívar, de la sede Los Chaguaramos. El taller contará con la presencia de los diputados Fernando Soto Rojas, Carlos Escarrá y Ulises Daal.

       <td bgcolor="#F5F6CE"><h2>"MEU y ME realizan encuentro pedagógico de reimpulso del PNFE en la UBV"</h2><p>
        <h3>La Universidad Bolivariana de Venezuela, en conjunto con el Ministerio del Poder Popular para la Educación Universitaria (MEU) y el Ministerio de Educación (ME), realizan encuentro pedagógico del Programa Nacional de Formación de Educadores (PNFE), en el salón Cruz Diez, sede Los Chaguaramos. La actividad consistió en diagnosticar los principales problemas del PNFE y sus alternativas de solución.	
          <a target="_blank" href="http://www.ubv.edu.ve/index.php?option=com_content&view=article&id=1084:meu-y-me-realizan-encuentro-pedagogico-de-reimpulso-del-pnfe-en-la-ubv&catid=56:noticias&Itemid=35">Leer mas...</a></p></h3></td>
