       <td bgcolor="#E6E6E6"><h2>¡Acerca de la LEU!</h2><p>
        <h3>Los fines de la educación universitaria, se alcanzan mediante la integración de los siguientes procesos fundamentales: la formación integral, la creación intelectual y la interacción con las comunidades.<p> 
Esta ley promueve cambios esenciales, como es convertir a la universidad en una institución abierta y dialogante con las transformaciones políticas, económicas y sociales ocurridas en la historia reciente de Venezuela.</h3><p>
       </td> 
      </tr> 
     </table> 
     <table cellspacing="2" cellpadding="2" border="1"> 
      <tr> 
       <td bgcolor="#F5F6CE"><h2>¡La actual LEU!</h2><p> 
        <h3>La actual Ley de Universidades data de 1970. Muchas de sus formulaciones entran en contradicción con la Carta Magna vigente, y con el proceso protagonizado por el pueblo venezolano en los últimos años. Muchas demandas aún persisten, que se mantuvieron vigentes en los años 80 y 90, y están recogidas en el espíritu de la actual Ley de Universidades. y en el propósito del Gobierno bolivariano de democratizar cada vez más la educación a todos los niveles.</h3></td> 
       <td><img src="img/estudiantes2.jpg" height="200" width="300"></td> 
      </tr>

       <td td bgcolor="#E6E6E6">
        <h3><h3>Otro de los aspectos destacados es el cambio de estructura, que se debe dar a nivel de la persona para lograr la transformación necesaria. "Tenemos más de 40  años, y me atrevo a decir que desde la llegada de los españoles, hemos sido dominado por un modelo educativo explotador, donde nos han mantenido durante años en una condición de sumisión, es ahora cuando pretendemos cambiar a un modelo  socialista-humanista. Esta ley le da participación a todos, plantea la creación de un Consejo Territorial de Transformación Universitaria para la participación y articulación de todas las instituciones universitarias; también plantea el surgimiento de universidades de gestión social, universidades que respondan a los intereses y necesidades de las comunidades para su autoformación y su autogestión”.<p></h3><p></h3></td> 
      </tr>

     <table cellspacing="2" cellpadding="2" border="1"> 
      <tr> 
       <td bgcolor="#F5F6CE">
        <h3>Los temas de la equidad, la pertinencia y la calidad son valores que deben considerarse en el diseño de la nueva ley, ya que no pueden desligarse de la reforma universitaria, pues sin pertinencia no hay calidad y sin calidad poco se puede lograr en pertinencia y equidad. Por ello, la ley debe propiciar una mayor apertura para que las universidades se integren más a la sociedad y en especial con su entorno inmediato y con el país; pero igualmente para definir sistemas de ingreso no excluyentes y mecanismos de acreditación para evaluar el desempeño y la calidad de la oferta y de la gestión académica, mediante indicadores ajustados a los diversos tipos de instituciones y que tomen como referencia los sistemas internacionales de evaluación universitaria.</p></h3></td>
