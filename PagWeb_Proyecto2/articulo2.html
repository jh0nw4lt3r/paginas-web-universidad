       <td bgcolor="#CEE3F6"><h2>Consejo Nacional de Universidades.</h2></p>
        <h3>Artículo 18. El Consejo Nacional de Universidades es el organismo encargado de asegurar el cumplimiento de la presente Ley por las Universidades, de coordinar las relaciones de ellas entre si y con el resto del sistema educativo, de armonizar sus planes docentes, culturales y científicos y de planificar su desarrollo de acuerdo con las necesidades del país. Este Consejo, con sede en Caracas, tendrá un Secretario permanente y una Oficina de Planificación del Sector Universitario, vinculada a los demás organismos de planificación educativa, que le servirá de asesoría técnica.</h3>
       </td> 
      </tr> 
     </table> 
     <table cellspacing="2" cellpadding="2" border="1"> 
      <tr> 
       <td bgcolor="#F6CECE"><h2>De la Enseñanza Universitaria</h2></p> 
        <h3>Artículo 145. La enseñanza universitaria se suministrarán las Universidades y estará dirigida a la formación integral del alumno y a su capacitación para una función útil a la sociedad.</h3></p>
        <h3>Artículo 146. Además de establecer las normas pedagógicas internas que permitan armonizar la enseñanza universitaria can la formación iniciada en los ciclos educacionales anteriores, las universidades señalarán orientaciones fundamentales tendientes a mejorar la calidad general de la educación en el país.</p></h3></td> 
       <td><img src="img/endiscucion2.jpg" height="190" width="250"></td> 
      </tr>

       <td td bgcolor="#CEE3F6"><h2>Del Sistema Electoral Universitario.</h2><p>
        <h3>Artículo 167. La organización del proceso de elecciones universi tarias estará a cargo de la Comisión Electoral de cada Universidad, integrada por tres (3) profesores designados por el Consejo Universitario; un (1) alumno regular designado por los representantes de los alumnos ante los Consejos de Facultades; y un egresado designado por los representantes de los egresados ante los Consejos de Facultades. Cada uno de los miembros de la Comisión Electoral tendrá un suplente designado en la misma forma y oportunidad que los principales.</p></h3></td> 
      </tr>

     <table cellspacing="2" cellpadding="2" border="1">

       <td bgcolor="#F6CECE"><h2>Disposiciones Finales.</h2><p>
        <h3>Artículo 185. El Ejecutivo Nacional reglamentará la presente ley dictará las disposiciones transitorias que sean necesarias para su aplicación, sin perjuicio de las atribuciones que se confieren al Consejo Nacional de Universidades y a las Universidades Nacionales para dictar reglamentos de índole interna.</p>
        <h3>Artículo 186. El Consejo Universitario determinará la organiza ción del personal administrativo y el funcionamiento de los servicios correspondientes, de acuerdo con el Reglamento respectivo.</p></h3></td>
